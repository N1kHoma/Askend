<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Финансовый Трекер</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-light: #fff;
      --bg-dark: #121212;
      --text-light: #121212;
      --text-dark: #fff;
      --card-light: #f5f5f7;
      --card-dark: #1e1e1e;
      --accent: #4f46e5;
      --shadow-light: rgba(0, 0, 0, 0.1);
      --shadow-dark: rgba(0, 0, 0, 0.6);
    }

    /* Тема по умолчанию — светлая */
    [data-theme="light"] {
      --bg: var(--bg-light);
      --text: var(--text-light);
      --card: var(--card-light);
      --shadow: var(--shadow-light);
    }
    [data-theme="dark"] {
      --bg: var(--bg-dark);
      --text: var(--text-dark);
      --card: var(--card-dark);
      --shadow: var(--shadow-dark);
    }

    html, body {
      margin: 0; padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s ease, color 0.3s ease;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 1.5rem;
    }

    h1 {
      font-weight: 600;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      user-select: none;
    }

    .theme-switcher {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--card);
      border-radius: 20px;
      box-shadow: 0 2px 8px var(--shadow);
      padding: 0.4rem 1rem;
      cursor: pointer;
      user-select: none;
      font-weight: 600;
      color: var(--accent);
      transition: background-color 0.3s ease;
      z-index: 1000;
    }

    .card {
      background-color: var(--card);
      box-shadow: 0 4px 12px var(--shadow);
      border-radius: 16px;
      padding: 1.25rem 1.5rem;
      margin-bottom: 1.5rem;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .card h2 {
      margin-top: 0;
      font-weight: 600;
      font-size: 1.25rem;
      margin-bottom: 0.75rem;
      user-select: none;
    }

    #balance {
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent);
      user-select: text;
    }

    ul#crypto-list {
      list-style: none;
      padding-left: 0;
      margin: 0;
      max-height: 150px;
      overflow-y: auto;
    }

    ul#crypto-list li {
      padding: 0.4rem 0;
      border-bottom: 1px solid rgba(0,0,0,0.1);
      user-select: text;
    }

    ul#crypto-list li:last-child {
      border-bottom: none;
    }

    /* Адаптивность */

    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
      h1 {
        font-size: 1.6rem;
      }
      #balance {
        font-size: 1.6rem;
      }
      .card {
        padding: 1rem;
        border-radius: 12px;
      }
      .theme-switcher {
        padding: 0.3rem 0.8rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body data-theme="light">
  <div class="theme-switcher" id="themeSwitcher">Тёмная тема</div>
  <div class="container">
    <h1>Мой Финансовый Трекер</h1>

    <section class="card">
      <h2>Общий баланс:</h2>
      <div id="balance">$0</div>
    </section>

    <section class="card">
      <h2>Цены криптовалют</h2>
      <ul id="crypto-list"><li>Загрузка...</li></ul>
    </section>
  </div>

  <script>
    // Переключение темы
    const themeSwitcher = document.getElementById('themeSwitcher');
    const body = document.body;

    function updateTheme(theme) {
      body.setAttribute('data-theme', theme);
      themeSwitcher.textContent = theme === 'light' ? 'Тёмная тема' : 'Светлая тема';
      localStorage.setItem('theme', theme);
    }

    themeSwitcher.addEventListener('click', () => {
      const currentTheme = body.getAttribute('data-theme');
      updateTheme(currentTheme === 'light' ? 'dark' : 'light');
    });

    // Установка темы при загрузке
    const savedTheme = localStorage.getItem('theme') || 'light';
    updateTheme(savedTheme);

    // Баланс - пока статично, потом подключим реальное
    const balance = 1500.25;
    document.getElementById("balance").textContent = `$${balance.toFixed(2)}`;

    // Получение цен криптовалют
    async function fetchCryptoPrices() {
      const cryptoListEl = document.getElementById("crypto-list");
      cryptoListEl.innerHTML = '<li>Загрузка...</li>';
      try {
        const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,dogecoin,solana&vs_currencies=usd');
        const data = await res.json();
        cryptoListEl.innerHTML = '';
        for (const [coin, info] of Object.entries(data)) {
          const li = document.createElement('li');
          li.textContent = `${coin.charAt(0).toUpperCase() + coin.slice(1)}: $${info.usd.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
          cryptoListEl.appendChild(li);
        }
      } catch (error) {
        cryptoListEl.innerHTML = '<li>Ошибка загрузки данных</li>';
      }
    }

    fetchCryptoPrices();
  </script>
</body>
</html>
