<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Финансовый трекер - Логика Snowball Income</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
      color: #222;
    }
    h1, h2 {
      font-weight: 600;
    }
    .balance {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .summary {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .category-list {
      margin-top: 1rem;
    }
    .category-item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 0.5rem 0;
    }
  </style>
</head>
<body>
  <h1>Финансовый трекер</h1>
  <div class="balance">Общий баланс: <span id="total-balance">0</span> ₽</div>

  <div class="summary">
    <div>Доходы: <span id="total-income">0</span> ₽</div>
    <div>Расходы: <span id="total-expenses">0</span> ₽</div>
  </div>

  <h2>Доходы по категориям</h2>
  <div id="income-categories" class="category-list"></div>

  <h2>Расходы по категориям</h2>
  <div id="expense-categories" class="category-list"></div>

  <script>
    // Пример данных, как у snowball-income.com
    const data = {
      income: [
        { date: "2025-07-01", amount: 50000, category: "Зарплата" },
        { date: "2025-07-05", amount: 7000, category: "Фриланс" },
        { date: "2025-07-10", amount: 3000, category: "Пассивный доход" }
      ],
      expenses: [
        { date: "2025-07-02", amount: 15000, category: "Аренда" },
        { date: "2025-07-06", amount: 5000, category: "Еда" },
        { date: "2025-07-07", amount: 2000, category: "Развлечения" }
      ]
    };

    function sumByCategory(arr) {
      return arr.reduce((acc, item) => {
        acc[item.category] = (acc[item.category] || 0) + item.amount;
        return acc;
      }, {});
    }

    function renderCategories(containerId, categories) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      for (const [category, amount] of Object.entries(categories)) {
        const div = document.createElement("div");
        div.className = "category-item";
        div.innerHTML = `<span>${category}</span><span>${amount.toLocaleString()} ₽</span>`;
        container.appendChild(div);
      }
    }

    const totalIncome = data.income.reduce((acc, i) => acc + i.amount, 0);
    const totalExpenses = data.expenses.reduce((acc, i) => acc + i.amount, 0);
    const totalBalance = totalIncome - totalExpenses;

    document.getElementById("total-income").textContent = totalIncome.toLocaleString();
    document.getElementById("total-expenses").textContent = totalExpenses.toLocaleString();
    document.getElementById("total-balance").textContent = totalBalance.toLocaleString();

    renderCategories("income-categories", sumByCategory(data.income));
    renderCategories("expense-categories", sumByCategory(data.expenses));
  </script>
</body>
</html>
