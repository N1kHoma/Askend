<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–§–∏–Ω–∞–Ω—Å–æ–≤—ã–π –¢—Ä–µ–∫–µ—Ä</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #ffffff;
      --bg-dark: #121212;
      --text-light: #000000;
      --text-dark: #ffffff;
      --card-light: #f5f5f5;
      --card-dark: #1e1e1e;
      --accent: #4f46e5;
    }

    [data-theme="dark"] {
      --bg: var(--bg-dark);
      --text: var(--text-dark);
      --card: var(--card-dark);
    }

    [data-theme="light"] {
      --bg: var(--bg-light);
      --text: var(--text-light);
      --card: var(--card-light);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 1rem;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .box {
      background-color: var(--card);
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    .toggle-theme {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background-color: var(--card);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      cursor: pointer;
      font-weight: 600;
    }

    ul {
      padding-left: 1.2rem;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .box {
        padding: 1rem;
      }

      .toggle-theme {
        top: 0.5rem;
        right: 0.5rem;
        padding: 0.4rem 0.8rem;
      }
    }
  </style>
</head>
<body data-theme="light">
  <button class="toggle-theme" onclick="toggleTheme()">üåô –¢–µ–º–∞</button>

  <h1>–ú–æ–π –§–∏–Ω–∞–Ω—Å–æ–≤—ã–π –¢—Ä–µ–∫–µ—Ä</h1>

  <div class="box">
    <h2>–û–±—â–∏–π –±–∞–ª–∞–Ω—Å: <span id="balance">$0</span></h2>
  </div>

  <div class="box">
    <h2>–¶–µ–Ω—ã –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç</h2>
    <ul id="crypto-list"></ul>
  </div>

  <script>
    // –ë–∞–ª–∞–Ω—Å
    const balance = 1500.25;
    document.getElementById("balance").textContent = `$${balance}`;

    // –ö—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç—ã
    fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum&vs_currencies=usd')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("crypto-list");
        for (const [coin, info] of Object.entries(data)) {
          const li = document.createElement("li");
          li.textContent = `${coin.toUpperCase()}: $${info.usd}`;
          list.appendChild(li);
        }
      });

    // –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã
    function toggleTheme() {
      const body = document.body;
      const current = body.getAttribute("data-theme");
      body.setAttribute("data-theme", current === "light" ? "dark" : "light");
    }
  </script>
</body>
</html>
